<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Figtree&display=swap" rel="stylesheet"> <!-- Figtree font -->
  
  <title>Blog preview card</title>
</head>
<body>
  <main>
    <div class="blog-container">
      <div class="blog-card">
        <img src="assets/images/illustration-article.svg" alt="Illustration Article" class="blog-card__img">
        <div class="blog-card__content">
          <button class="blog-card__btn">Learning</button>
          <p class="blog-card__published">Published 21 Dec 2023</p>
          <h2 class="blog-card__title">HTML & CSS foundations</h2>
          <p class="blog-card__description">These languages are the backbone of every website, defining structure, content and presentation.</p>

          <div class="blog-card__author">
            <img src="assets/images/pfp.png" alt="Avatar" class="blog-card__author-img">
            <p class="blog-card__author-name">Lodin</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
